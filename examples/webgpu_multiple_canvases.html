<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgpu - Multiple Canvases</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			.container {
				display: grid;
				grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
				justify-items: center;
				row-gap: 10px;
			}

			.grid-canvas {
				width: 200px;
				height: 200px;
				border: 1px solid white;
			}
		</style>
	</head>
	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank">threejs</a> webgpu - Multiple Canvases
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/",
					"three/nodes": "./jsm/nodes/Nodes.js"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

			import { MeshBasicNodeMaterial } from 'three/nodes';
			import WebGPU from 'three/addons/capabilities/WebGPU.js';

			import WebGPURenderer from 'three/addons/renderers/webgpu/WebGPURenderer.js';
			import CanvasRenderTarget from 'three/addons/renderers/common/CanvasRenderTarget.js';

			import QuadMesh from 'three/addons/objects/QuadMesh.js';

			let camera, scene, renderer, torus;
			let canvasRenderTargets = [];

			init();

			function makeCanvasRenderTarget( id ) {

				const domElement = document.getElementById( id );

				const canvasRenderTarget = new CanvasRenderTarget( { domElement, antialias: true } );
				canvasRenderTarget.setPixelRatio( window.devicePixelRatio );
				canvasRenderTarget.setSize( domElement.clientWidth, domElement.clientHeight );

				return canvasRenderTarget;

			}

			function init() {

				if ( ! WebGPU.isAvailable() ) {

					document.body.appendChild( WebGPU.getErrorMessage() );

					throw new Error( 'No WebGPU or WebGL2 support' );

				}

				renderer = new WebGPURenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setAnimationLoop( render );
				document.body.appendChild( renderer.domElement );


				// create canvas render target

				for ( let i = 0; i < 9; i ++ ) {

					canvasRenderTargets.push( makeCanvasRenderTarget( `canvas${ i }` ) );

				}

				// Scene setup

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x222222 );

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 50 );
				camera.position.z = 4;


				torus = new THREE.Mesh(
					new THREE.TorusKnotGeometry( 1, 0.3, 128, 32 ),
					new MeshBasicNodeMaterial()
				);

				scene.add( torus );

				new OrbitControls( camera, renderer.domElement );

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function render( time ) {

				torus.rotation.y = ( time / 1000 ) * .4;

				for ( let i = 0; i < 9; i ++ ) {

					renderer.setRenderTarget( canvasRenderTargets[ i ] );
					renderer.render( scene, camera );

				}

			}

		</script>
		<div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); justify-items: center; row-gap: 10px">
			<canvas class="grid-canvas" id="canvas0"></canvas>
			<canvas class="grid-canvas" id="canvas1"></canvas>
			<canvas class="grid-canvas" id="canvas2"></canvas>
			<canvas class="grid-canvas" id="canvas3"></canvas>
			<canvas class="grid-canvas" id="canvas4"></canvas>
			<canvas class="grid-canvas" id="canvas5"></canvas>
			<canvas class="grid-canvas" id="canvas6"></canvas>
			<canvas class="grid-canvas" id="canvas7"></canvas>
			<canvas class="grid-canvas" id="canvas8"></canvas>
		</div>
	</body>
</html>
