<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgpu - Multiple Canvases</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			.container {
				padding-top: 3em;
				display: grid;
				grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
				justify-items: center;
				column-gap: 10px;
				row-gap: 10px;
			}

			.container canvas {
				width: 200px;
				height: 200px;
				border: 1px solid white;
			}
		</style>
	</head>
	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank">threejs</a> webgpu - Multiple Canvases
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/",
					"three/nodes": "./jsm/nodes/Nodes.js"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { MeshBasicNodeMaterial } from 'three/nodes';
			import WebGPU from 'three/addons/capabilities/WebGPU.js';

			import WebGPURenderer from 'three/addons/renderers/webgpu/WebGPURenderer.js';
			import CanvasRenderTarget from 'three/addons/renderers/common/CanvasRenderTarget.js';

			import QuadMesh from 'three/addons/objects/QuadMesh.js';

			let camera, scene, renderer, torus, torusKnot;
			let canvasRenderTargets = [];
			let scenes = [];
			let objects = [];

			init();

			function makeCanvasRenderTarget( id ) {

				const domElement = document.getElementById( id );

				const canvasRenderTarget = new CanvasRenderTarget( { domElement, antialias: true } );
				canvasRenderTarget.setPixelRatio( window.devicePixelRatio );
				canvasRenderTarget.setSize( domElement.clientWidth, domElement.clientHeight );

				return canvasRenderTarget;

			}

			function makeScene( srcObject ) {

				const object = srcObject.clone();
				const scene = new THREE.Scene();

				objects.push( object );
				scenes.push( scene );

				scene.background = new THREE.Color( 0x222222 );

				scene.add( object );

			}

			function init() {

				if ( ! WebGPU.isAvailable() ) {

					document.body.appendChild( WebGPU.getErrorMessage() );

					throw new Error( 'No WebGPU or WebGL2 support' );

				}

				renderer = new WebGPURenderer( { antialias: true } );
				renderer.setAnimationLoop( render );

				// create canvas render target

				for ( let i = 0; i < 9; i ++ ) {

					canvasRenderTargets.push( makeCanvasRenderTarget( `canvas${ i }` ) );

				}

				// Scene setup

				camera = new THREE.PerspectiveCamera( 70, 1, 0.1, 50 );
				camera.position.z = 4;

				torus = new THREE.Mesh(
					new THREE.TorusGeometry( 1, 0.3, 128, 32 ),
					new MeshBasicNodeMaterial( { color: 0x008800 })
				);

				torusKnot = new THREE.Mesh(
					new THREE.TorusKnotGeometry( 1, 0.3, 128, 32 ),
					new MeshBasicNodeMaterial( { color: 0x880000 })
				);


				makeScene( torus );
				makeScene( torusKnot );
				makeScene( torus );

				makeScene( torusKnot );
				makeScene( torus );
				makeScene( torusKnot );

				makeScene( torus );
				makeScene( torusKnot );
				makeScene( torus );

			}


			function render( time ) {

				for ( let i = 0; i < 9; i ++ ) {

					objects[ i ].rotation.y = ( time / 1000 ) * .4 * ( i + 1 ) * ( i % 2 ? 1 : -1 );

					renderer.setRenderTarget( canvasRenderTargets[ i ] );
					renderer.render( scenes[ i ], camera );

				}

			}

		</script>
		<div class="container">
			<canvas id="canvas0"></canvas>
			<canvas id="canvas1"></canvas>
			<canvas id="canvas2"></canvas>
			<canvas id="canvas3"></canvas>
			<canvas id="canvas4"></canvas>
			<canvas id="canvas5"></canvas>
			<canvas id="canvas6"></canvas>
			<canvas id="canvas7"></canvas>
			<canvas id="canvas8"></canvas>
		</div>
	</body>
</html>
