<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgpu - volume - cloud</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgpu - volume - cloud
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/",
					"three/nodes": "./jsm/nodes/Nodes.js"
				}
			}
		</script>

		<script type="module">
			import * as THREE from 'three';
			import { MeshBasicNodeMaterial, VolumeNodeMaterial, vec3, positionGeometry, vec4, materialReference, smoothstep, If, Break, positionLocal, tslFn, mx_noise_vec3, mx_worley_noise_vec3, uniform, uv, NodeMaterial } from 'three/nodes';

			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { ImprovedNoise } from 'three/addons/math/ImprovedNoise.js';

			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

			import WebGPURenderer from 'three/addons/renderers/webgpu/WebGPURenderer.js';
			import QuadMesh from 'three/addons/objects/QuadMesh.js';

			let renderer, scene, camera;
			let mesh;

			init();

			async function init() {

				renderer = new WebGPURenderer( { antialias: true, forceWebGL: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
//				renderer.setAnimationLoop( animate );
				document.body.appendChild( renderer.domElement );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.1, 100 );
				camera.position.set( 0, 0, 1.5 );

				new OrbitControls( camera, renderer.domElement );

				// Sky

				const canvas = document.createElement( 'canvas' );
				canvas.width = 1;
				canvas.height = 32;

				const context = canvas.getContext( '2d' );
				const gradient = context.createLinearGradient( 0, 0, 0, 32 );
				gradient.addColorStop( 0.0, '#014a84' );
				gradient.addColorStop( 0.5, '#0561a0' );
				gradient.addColorStop( 1.0, '#437ab6' );
				context.fillStyle = gradient;
				context.fillRect( 0, 0, 1, 32 );

				const skyMap = new THREE.CanvasTexture( canvas );
				skyMap.colorSpace = THREE.SRGBColorSpace;

				const sky = new THREE.Mesh(
					new THREE.SphereGeometry( 10 ),
					new MeshBasicNodeMaterial( { map: skyMap, side: THREE.BackSide } )
				);
				scene.add( sky );

				// Texture

				const size = 128;

				//

				const rt = new THREE.WebGL3DRenderTarget( size, size, size );

				const texture = rt.texture;
				texture.format = THREE.RedFormat;
				texture.minFilter = THREE.LinearFilter;
				texture.magFilter = THREE.LinearFilter;
				texture.unpackAlignment = 1;
				texture.needsUpdate = true;

				const q = new QuadMesh();
				const m = new NodeMaterial();

				const u = uniform( 0, 'float' );
				const noise_p = vec3( uv().mul( 7 ), u.div( size ).mul( 7 ) );

				m.fragmentNode = vec4( mx_noise_vec3( noise_p ), 1 );
				q.material = m;

				renderer.init();
				await renderer.renderAsync( new THREE.Scene(), new THREE.PerspectiveCamera() );

				for ( let i = 0; i < size; i ++ ) {

					renderer.setRenderTarget( rt, i );
					u.value = i

					q.render( renderer );

				}

				renderer.setRenderTarget( null );

				renderer.setAnimationLoop( animate );
				const geometry = new THREE.BoxGeometry( 1, 1, 1 );

				const material = new VolumeNodeMaterial( {
					side: THREE.BackSide,
					transparent: true
				} );

				material.vmap = rt.texture;
				material.color = new THREE.Color( 0x798aa0 );
				material.steps = 100;
				material.range = 0.1;
				material.threshold = 0.25;
				material.opacity = 0.25;
				material.vertexColors = true;

				const range = materialReference( 'range', 'float' );
				const threshold = materialReference( 'threshold', 'float' );
				const opacity = materialReference( 'opacity', 'float' );

				material.testNode = tslFn( ( { map, mapValue, probe, finalColor } ) => {

					If( mapValue.greaterThan( threshold ), () => {

						const p = vec3().temp().assign( probe ).addAssign( 0.5 );

						finalColor.rgb.assign( map.normal( p ).mul( 0.5 ).add( probe.mul( 1.5 ).add( 0.25 ) ) );
						finalColor.a.assign( 1 );
						Break();

					} );


				} );

				mesh = new THREE.Mesh( geometry, material );

				console.log( geometry );
				const colors = [];

				for ( let i = 0; i < 24; i += 3 ) {

					colors[ i ] = 1;
					colors[ i + 1 ] = 1;
					colors[ i + 2 ] = 0.5;
				}

//				geometry.setAttribute( 'color', new THREE.Float32BufferAttribute( colors, 3 ) );
				scene.add( mesh );

				//

				const parameters = {
					threshold: 0.25,
					opacity: 0.25,
					range: 0.1,
					steps: 100
				};


				function update() {

					material.threshold = parameters.threshold;
					material.opacity = parameters.opacity;
					material.range = parameters.range;
					material.steps = parameters.steps;

				}

				const gui = new GUI();
				gui.add( parameters, 'threshold', 0, 1, 0.01 ).onChange( update );
				gui.add( parameters, 'opacity', 0, 1, 0.01 ).onChange( update );
				gui.add( parameters, 'range', 0, 1, 0.01 ).onChange( update );
				gui.add( parameters, 'steps', 0, 200, 1 ).onChange( update );

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				mesh.rotation.y = - performance.now() / 7500;

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
